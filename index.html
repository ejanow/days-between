<!DOCTYPE html>
<html>
<head>
  <title>Days Between Today</title>
  <link type="text/css" rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
  <link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1>Find the number of days between today and the date below</h1>
      </div>
    </div>


    <div class="spacer"></div>

      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <form>
            <div class="form-group">
              <label for="dateSearch">Date</label>
              <input type="date" name="date" class="form-control" id="dateSearch" placeholder="Enter a Date...">
            </div>
            <button type="button" id="inpt" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>

    <div class="spacer"></div>

      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h3 id="result"><span id="dateSearched"></span><span></span id="numDays"></h3>
        </div>
      </div>

    </div>

  <script src="vendor/jquery/dist/jquery.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
